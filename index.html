<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dialogflow</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { max-width: 600px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        input[type="text"] { width: calc(100% - 100px); }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot Dialogflow</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (!userMessage) return;

            messagesDiv.innerHTML += `<div><strong>TÃº:</strong> ${userMessage}</div>`;
            userInput.value = '';

            const response = await fetch('/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
        });
    </script>
</body>
</html>
