<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Dialogflow</title>
    <style>
        #chat-log {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 5px;
        }
        #user-input {
            width: 80%;
        }
    </style>
</head>
<body>

<h1>Chatbot de Dialogflow</h1>
<div id="chat-log"></div>
<input type="text" id="user-input" placeholder="Escribe un mensaje..."/>
<button onclick="sendMessage()">Enviar</button>

<script>
async function sendMessage() {
    const userMessage = document.getElementById('user-input').value;

    // Enviar el mensaje al backend
    const response = await fetch('https://caring-vitality.railway.app/webhook', { // URL de tu webhook
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userMessage }),
    });

    const data = await response.json();
    
    // Mostrar el mensaje en el log de chat
    document.getElementById('chat-log').innerHTML += `<div><strong>TÃº:</strong> ${userMessage}</div>`;
    document.getElementById('chat-log').innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
    document.getElementById('user-input').value = ''; // Limpiar el campo de entrada
}
</script>

</body>
</html>
