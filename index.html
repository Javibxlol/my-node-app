<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            font-weight: bold;
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (!userMessage) return;

            // Muestra el mensaje del usuario
            messagesDiv.innerHTML += `<div class="message user">TÃº: ${userMessage}</div>`;
            userInput.value = '';

            try {
                const response = await fetch('https://caring-vitality.railway.app/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        queryInput: {
                            text: {
                                text: userMessage,
                                languageCode: 'es',
                            },
                        },
                    }),
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();
                const botMessage = data.fulfillmentText;

                // Muestra el mensaje del bot
                messagesDiv.innerHTML += `<div class="message bot">Bot: ${botMessage}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                messagesDiv.innerHTML += `<div class="message bot">Bot: No pude obtener respuesta del servidor.</div>`;
            }
        });
    </script>
</body>
</html>
