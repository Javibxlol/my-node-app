<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { max-width: 600px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { margin: 10px 0; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            messagesDiv.innerHTML += `<div class="message user">TÃº: ${userMessage}</div>`;
            userInput.value = '';

            const response = await fetch('https://caring-vitality.railway.app/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    queryInput: {
                        text: {
                            text: userMessage,
                            languageCode: 'es',
                        },
                    },
                }),
            });

            const data = await response.json();
            const botMessage = data.fulfillmentText;
            messagesDiv.innerHTML += `<div class="message bot">Bot: ${botMessage}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll down to the bottom
        });
    </script>
</body>
</html>
