<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
</body>
</html>
